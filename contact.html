<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Tom Johnson | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">

            <nav class="navbar fixed-top navbar-light bg-light">

                <a class="navbar-brand" href="#">Tom Johnson</a>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="#">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Hacky way to prevent navbar from overlapping body. -->
    </br>
    </br>
    </br>


    <div class="row">
        <div class="col col-lg-7 ">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contact</h5>
                    <hr class="my-2">
                    <form>
                        <div class="form-group">
                            <label for="exampleName">Name</label>
                            <input type="name" class="form-control" id="exampleName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="card-foter text-left">
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <footer class="page-footer font-small teal pt-4 fixed-bottom">
        <div style="background-color: darkgray;">
            <div class="container-fluid text-center text-md-left">
                <div class="footer-copyright text-center py-3">Â© Copyright
                </div>
            </div>
    </footer>

</body>

</html>
